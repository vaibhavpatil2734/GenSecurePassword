<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <label for="passwordLength">Password Length (8-20):</label>
        <input type="number" id="passwordLength" min="8" max="20" value="16" placeholder="Length (8-20)">

        <p>You can include up to 50% of the password length as custom text.</p>
        <label for="userText">Custom Text (optional):</label>
        <input type="text" id="userText" maxlength="20" placeholder="Enter custom text">

        <div class="options">
            <p><strong>Include:</strong></p>
            <label><input type="checkbox" id="includeLowercase" checked> Lowercase (a-z)</label><br>
            <label><input type="checkbox" id="includeUppercase" checked> Uppercase (A-Z)</label><br>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0-9)</label><br>
            <label><input type="checkbox" id="includeSymbols" checked> Symbols (!@#$%^&*_)</label>
        </div>

        <label for="password">Generated Password:</label>
        <input type="password" id="password" readonly placeholder="Password will appear here">

        <div class="button-group">
            <button id="generateButton" class="button">Generate Password</button>
            <button id="copyButton" class="button">Copy Password</button>
            <button id="toggleVisibility" class="button">Show</button>
        </div>

        <div id="strengthIndicator"></div>

        <div class="show">
            <span id="generatedPassword"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
